<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>재경이의 성장 앨범</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
        .hero {
            background: linear-gradient(to bottom right, rgb(222, 146, 159), rgba(30, 123, 237, 0.913));
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
            margin-bottom: 20px;
        }

        .card {
  transition: transform 0.2s cubic-bezier(0.4, 0, 0.2, 1);
}

.card:hover {
  transform: scale(1.05);
}
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-5">
        <h1 class="text-white">재경이의 성장 이야기</h1>
        <h2 class="text-white">아빠가 만든 사랑둥이 재경이의 성장 이야기!</h2>
    </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="재경 다람쥐.jpg" class="card-img-top" alt="재경이 7개월">
              <div class="card-body">
                <h5 class="card-title">재경이 7개월</h5>
                <h6 class="card-subtitle mb-2 text-muted">유리드믹스 수업중</h6>
                <p class="card-text">사랑스런 우리 재경이가 첫 코스튬을 했답니다. 세상에 이렇게 귀여운 다람쥐가 또 있나요?!</p>
                <a href="https://jgvipublic.com/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="재경이 돌잔치.jpg" class="card-img-top" alt="재경이 11개월">
              <div class="card-body">
                <h5 class="card-title">재경이 11개월</h5>
                <h6 class="card-subtitle mb-2 text-muted">메리어트 호텔에서</h6>
                <p class="card-text">재경이의 첫 돌잔치! 천사가 내려온 듯한 모습으로 우리 재경이가 예쁜 포즈를 취하고 있어요.</p>
                <a href="https://jgvipublic.com/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="꽃과 재경.jpg" class="card-img-top" alt="재경 15개월">
              <div class="card-body">
                <h5 class="card-title">재경이 15개월</h5>
                <h6 class="card-subtitle mb-2 text-muted">아파트 화단에서</h6>
                <p class="card-text">오늘은 너무 사랑스러운 우리 재경이가 봄을 맞이해 엄마와 꽃향기를 맡으며 놀았답니다.</p>
                <a href="https://jgvipublic.com/" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
      </div>
      
</body>

</html>
